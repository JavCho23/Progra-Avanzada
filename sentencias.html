    <title>Sentencias de Control</title>

<body>
    <h1>TABLA DE MULTIPLICAR</h1>   
    <table>
            <script type="text/javascript">
                document.write('<tr>');
                document.write('<td>*</td>');
                for( i = 1; i < 13; i++) {
                    document.write('<td> '+ i + '</td>');
                    
                }
                document.write('</tr>');
                for( i = 1; i < 13; i++) {
                    document.write('<tr>');
                    document.write('<td>' + i + '</td> ');
                    
                    for( j = 1; j < 13; j++) {
                        document.write('<td> ' + (i*j) + ' </td> ');                              
                    }
                    document.write('</tr>');
                }
                
            </script>
    </table>
